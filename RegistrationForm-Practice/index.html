<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Registration Form Practice</title>
  </head>
  <body>
    <form action="" method="">
      <h1>Sign up</h1>
      <fieldset>
        <legend>Your basic info</legend>
        <label for="firstname">First Name:</label>
        <!-- Why autocomplete="off" does not work-->
        <input type="text" id="firstname" name="first_name" class="text__input" autocomplete="fname" required /><br />
        <label>Last Name:</label>
        <input type="text" id="lastname" name="last_name" class="text__input" autocomplete="lname" required /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          class="text__input"
          autocomplete="new_email"
          required
        /><br />
        <label for="Username">Username</label>
        <input type="text" id="Username" name="username" class="text__input" autocomplete="off" required /><br />
        <label for="password"> Password </label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          class="text__input"
          autocomplete="off"
          required
        /><br />
      </fieldset>
      <fieldset>
        <legend>Other details</legend>
        <label for="birth_date">Birth date:</label>
        <input
          type="date"
          id="birth_date"
          name="birth_date"
          class="text__input"
          min="1900-01-01"
          max="2024-08-12"
          required
        /><br />
        <div class="gender">
          <label for="gender">Gender:</label><br />
          <input type="radio" id="gender" name="gender" value="male" />Male<br />
          <input type="radio" name="gender" value="female" />Female<br />
          <input type="radio" name="gender" value="other" required />Other<br />
        </div>
        <label for="country_select">Country</label>
        <select id="country_select" name="country_select" required>
          <option value="">Please choose an option</option>
          <option value="china">China</option>
          <option value="united states">United States</option>
          <option value="united kingdom">United Kingdom</option>
          <option value="turkey">Turkey</option>
        </select>
      </fieldset>
      <div>
        <input type="checkbox" id="terms" name="terms" value="accept" required />
        <label for="terms">I'm accepting Terms and Conditions</label>
      </div>
      <button type="submit" name="signup" value="signup">Sign up</button>
    </form>
  </body>
</html>
